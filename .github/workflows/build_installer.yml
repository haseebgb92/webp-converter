name: Build Windows Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
    
    - name: Install NSIS
      run: |
        Invoke-WebRequest "https://downloads.sourceforge.net/project/nsis/NSIS%203/3.09/nsis-3.09-setup.exe" -OutFile nsis-setup.exe
        Start-Process -FilePath .\nsis-setup.exe -Args "/S" -Wait
        echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    
    - name: Build executable
      run: |
        pyinstaller build_exe.spec
    
    - name: Build installer
      run: |
        makensis installer.nsi
    
    - name: Upload installer
      uses: actions/upload-artifact@v2
      with:
        name: WebPConverter-Setup
        path: WebPConverter_Setup.exe
