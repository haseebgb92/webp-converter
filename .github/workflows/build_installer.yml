name: Build Windows Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
    
    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p dist
        mkdir -p build
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.11.0
    
    - name: Create PyInstaller spec
      run: |
        echo "Creating PyInstaller spec file..."
        echo 'import os

# -*- mode: python ; coding: utf-8 -*-

block_cipher = None

a = Analysis(
    ["converter.py"],
    pathex=[],
    binaries=[],
    datas=[("icons/*", "icons/"), ("images/*", "images/")],
    hiddenimports=[],
    hookspath=[],
    hooksconfig={},
    runtime_hooks=[],
    excludes=[],
    win_no_prefer_redirects=False,
    win_private_assemblies=False,
    cipher=block_cipher,
    noarchive=False,
)

pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)

exe = EXE(
    pyz,
    a.scripts,
    a.binaries,
    a.zipfiles,
    a.datas,
    [],
    name="WebPConverter",
    debug=False,
    bootloader_ignore_signals=False,
    strip=False,
    upx=True,
    upx_exclude=[],
    runtime_tmpdir=None,
    console=False,
    disable_windowed_traceback=False,
    target_arch=None,
    codesign_identity=None,
    entitlements_file=None,
    icon=os.path.join("icons", "advertpreneur-256x256.png"),
)' > build_exe.spec
      shell: cmd
    
    - name: Install NSIS
      uses: joncloud/makensis-action@v4.1
    
    - name: Build executable
      run: |
        echo "Current directory contents before build:"
        dir
        pyinstaller --clean --noconfirm build_exe.spec
      shell: cmd
    
    - name: List files before NSIS
      run: |
        echo "Current directory contents:"
        dir
        echo "Dist directory contents:"
        dir dist
      shell: cmd
    
    - name: Build installer
      run: |
        echo "Current directory: %CD%"
        echo "NSIS script path: %CD%\installer.nsi"
        if exist installer.nsi (
          echo "installer.nsi found"
          makensis installer.nsi
        ) else (
          echo "installer.nsi not found"
          exit 1
        )
      shell: cmd
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: WebPConverter-Setup
        path: WebPConverter_Setup.exe
        if-no-files-found: error
        compression-level: 0
        retention-days: 5
