name: Build Windows Installer

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
    
    - name: Set up Python
      uses: actions/setup-python@v5.0.0
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p dist
        mkdir -p build
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.11.0
    
    - name: Install NSIS
      uses: joncloud/makensis-action@v4.1
    
    - name: Build executable
      run: |
        pyinstaller --clean --noconfirm build_exe.spec
      shell: cmd
    
    - name: List files before NSIS
      run: |
        dir
        echo "Current directory contents:"
        dir /s /b
      shell: cmd
    
    - name: Build installer
      run: |
        echo "Current directory: %CD%"
        echo "NSIS script path: %CD%\installer.nsi"
        if exist installer.nsi (
          echo "installer.nsi found"
          makensis installer.nsi
        ) else (
          echo "installer.nsi not found"
          exit 1
        )
      shell: cmd
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: WebPConverter-Setup
        path: WebPConverter_Setup.exe
        if-no-files-found: error
        compression-level: 0
        retention-days: 5
